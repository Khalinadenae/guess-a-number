<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess a number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
   <form id="user-input">
     <div class="text">
        <h2 > I am thinking of a number between 1 and 100 </h2>
        <h3 > You have three tries to guess the right number</h3>
     </div>
        <input type="number" id="userGuess"  name="userGuess" placeholder="Enter your guess here">
        <button type="submit" id="submit"  onclick="play()"  >   submit</button>
        <p id="message"> </p> 
    </form>  
  </div>
<script src="script.js"></script>
</body>
</html>
